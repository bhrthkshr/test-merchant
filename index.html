<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test merchant</title>
    <script>
        function onSubmit() {
            let text = document.getElementById('input').value;
            let iframe = document.getElementById('myframe').src = text;
        }

        setTimeout(() => {
            var input = document.getElementById("input");
            input.addEventListener("keypress", function (event) {
                if (event.key === "Enter") {
                    event.preventDefault();
                    document.getElementById("submit").click();
                }
            });
        }, 1000);
    </script>
    <script src="https://unpkg.com/@ungap/custom-elements-builtin"></script>

    <style>
        .container {
            width: 344px;
            height: 100%;
            min-height: 650px;
        }

        .centered {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <h1>Test Merchant</h1>
    <div style="display: flex;justify-content: center;">
        <input type="text" id="input" style="width: 100%;" />
        <button id="submit" onclick="onSubmit()">Submit</button>
    </div>
    <div class="centered">
        <div class="container">
            <iframe allow="camera" id="myframe" src="" title="PL OLC PROD"
                    style="width: 100%;height: 100%;"></iframe>
        </div>
    </div>
</body>

</html>
